<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bare-Bones Code Playground</title>
    
    <style>
        /* Base Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #cccccc;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Top half: The Editors */
        .editors-wrapper {
            display: flex;
            gap: 10px;
            flex: 1;
            min-height: 200px;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-panel h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #9cdcfe; /* VS Code blue-ish */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea {
            flex: 1;
            background-color: #2d2d2d;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            resize: none; /* Prevents breaking the layout */
            outline: none;
        }

        textarea:focus {
            border-color: #007acc;
        }

        /* Middle: Controls */
        .controls {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005f9e;
        }

        /* Bottom half: The Result */
        .result-wrapper {
            flex: 1;
            background-color: #ffffff;
            border: 1px solid #444;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="editors-wrapper">
        <div class="editor-panel">
            <h3>HTML</h3>
            <textarea id="html-code">&lt;div class="box" id="myBox"&gt;
  Click Me!
&lt;/div&gt;</textarea>
        </div>
        <div class="editor-panel">
            <h3>CSS</h3>
            <textarea id="css-code">body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.box {
  padding: 20px;
  background: tomato;
  color: white;
  font-family: sans-serif;
  font-weight: bold;
  cursor: pointer;
  border-radius: 8px;
  transition: transform 0.2s;
}

.box:active {
  transform: scale(0.9);
}</textarea>
        </div>
        <div class="editor-panel">
            <h3>JavaScript</h3>
            <textarea id="js-code">const box = document.getElementById('myBox');

box.addEventListener('click', () => {
  const colors = ['tomato', 'dodgerblue', 'mediumseagreen', 'gold'];
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  box.style.backgroundColor = randomColor;
});</textarea>
        </div>
    </div>

    <div class="controls">
        <button id="run-btn">Run Code â–¶</button>
    </div>

    <div class="result-wrapper">
        <iframe id="output-frame"></iframe>
    </div>

    <script>
        function executeCode() {
            // 1. Grab values from textareas
            const htmlValue = document.getElementById('html-code').value;
            const cssValue = document.getElementById('css-code').value;
            const jsValue = document.getElementById('js-code').value;
            
            // 2. Target the iframe
            const iframe = document.getElementById('output-frame');
            
            // 3. Assemble the complete HTML document string
            // Note: We escape the closing script tag string to prevent it from closing the parent script early.
            const combinedCode = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${cssValue}</style>
                </head>
                <body>
                    ${htmlValue}
                    <script>${jsValue}<\/script>
                </body>
                </html>
            `;
            
            // 4. Write the string directly into the iframe's document
            iframe.contentDocument.open();
            iframe.contentDocument.write(combinedCode);
            iframe.contentDocument.close();
        }

        // Run the code when the button is clicked
        document.getElementById('run-btn').addEventListener('click', executeCode);

        // Optional: Run it once automatically when the page loads so the default code renders
        executeCode();
    </script>

</body>
</html>
